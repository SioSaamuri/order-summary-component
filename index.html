<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lato:wght@100;300;400&family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <!-- <div class="background-color">
      <svg xmlns="http://www.w3.org/2000/svg" width="1440" height="437">
        <path
          fill="#D6E1FF"
          fill-rule="evenodd"
          d="M0 349.974c218.558 116.035 460.05 116.035 724.475 0s502.933-116.035 715.525 0V0H0v349.974z"
        />
      </svg>
    </div> -->

    <div class="main-container">
      <div class="img-container">
        <img
          class="hero-img"
          src="images/illustration-hero.svg"
          alt="girl-dancing-illustration"
          width="450px"
          height="220px"
        />
      </div>
      <div class="hero-text">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
      </div>
      <div class="plan-container">
        <img class="music-icon" src="images/icon-music.svg" alt="music-icon" />
        <div class="price-card">
          <h2>Annual Plan</h2>
          <p class="price">$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button class="payment-btn" type="button">Proceed to Payment</button>
      <a class="cancel-order" href="#">Cancel Order</a>
    </div>
  </body>
</html>
